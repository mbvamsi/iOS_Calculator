<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="calculator">
      <div class="top-container">
        <div class="timestamp" id="timestamp"></div>
      </div>
      <div class="display">0</div>
      <div class="buttons-container">
        <div class="button function" id="clear">AC</div>
        <div class="button function" id="plus-minus">±</div>
        <div class="button function" id="percent">%</div>
        <div class="button operator" id="divide">÷</div>
        <div class="button number" id="number-7">7</div>
        <div class="button number" id="number-8">8</div>
        <div class="button number" id="number-9">9</div>
        <div class="button operator" id="multiply">×</div>
        <div class="button number" id="number-4">4</div>
        <div class="button number" id="number-5">5</div>
        <div class="button number" id="number-6">6</div>
        <div class="button operator" id="subtract">−</div>
        <div class="button number" id="number-1">1</div>
        <div class="button number" id="number-2">2</div>
        <div class="button number" id="number-3">3</div>
        <div class="button operator" id="add">+</div>
        <div class="button number number-0" id="number-0">0</div>
        <div class="button" id="decimal">.</div>
        <div class="button operator" id="equals">=</div>
      </div>
      <div class="bottom"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
